<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<style type="text/css">
		.screen{
			height: 420px;
			width: 500px;
			overflow: hidden;
			position: relative;
		}
		.lenta{
			width: 1500px;
			left: 0px;
			position: absolute;
			display: flex;
		}
		.slide{
			width: 500px;
		}
		.button_left{
			position: absolute;
			z-index: 1;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: white;
			margin-top: 150px;
		}
		.button_right{
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: white;
			margin-top: 150px;
			margin-left: 400px;
		}
	</style>
</head>
<body>
	<div class="screen">
		<button class="button_left" id="left"><</button>
		<div class="lenta">
			<div>
				<img src="dota.png.png" class="slide">
			</div>
			<div>
				<img src="mine.png.jfif" class="slide">
			</div>
			<div>
				<img src="mobile.png.png" class="slide">
			</div>
		</div>
		<button class="button_right" id="right">></button>
	</div>
	<script src="slider.js"></script>
</body>
</html>
